<div class="step-container">
    <div class="step-container-left">
        <img src="../../components/img/cards/step-2-crvo.jpg" alt="Cancun Resort">
        <div class="step-container-left-content">
            <div class="step-container-left-img">
                <img src="../../components/img/icons/Layer 2.svg" alt="Logo">
            </div>
            <div class="step-container-left-text">
                <p>Travel Partner</p>
                <h1>Who are you traveling with?</h1>
            </div>
        </div>
    </div>
    <div class="step-container-right">
        <div class="progress-line-section">
            <hr class="progress-line-selected">
            <hr class="progress-line-active">
            <hr class="progress-line-unselected">
            <hr class="progress-line-unselected">
        </div>

        <div class="step-form">
            <button class="btn btn--tertiary btn--large" >My spouse or partner</button>
            <button class="btn btn--tertiary btn--large" >My spouse and/or my children</button>
            <button class="btn btn--tertiary btn--large" >I vacation with my friends</button>
            <button class="btn btn--tertiary btn--large" >I travel alone</button>
        </div>

        <div class="button-container">
            <button type="submit" class="step-button">Next</button>
        </div>

        <div class="terms-container">
            <div class="terms-text">
                <a href="https://gignet.mx/nosotros/aviso-privacidad/">Terms and Conditions</a> |
                <a href="https://gignet.mx/nosotros/aviso-privacidad/">Privacy Policy</a> 
                <p> All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<div id="toast" class="custom-toast"></div>

<script>

    function showToast(message) {
        const toast = document.getElementById('toast');
        if (!toast) {
            return;
        }

        toast.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 2500);
    }

    if (typeof window.checkPreSelected === 'function') {
        window.checkPreSelected();
    }

    const travelOptions = [
        "My spouse or partner",
        "My spouse and/o my children",
        "I vacation with my friends",
        "I travel alone"
    ];

    document.querySelectorAll('.btn--tertiary').forEach((btn, idx) => {
        btn.addEventListener('click', function () {
            document.querySelectorAll('.btn--tertiary').forEach(b => b.classList.remove('selected-travel-btn'));
            this.classList.add('selected-travel-btn');
            localStorage.setItem('step2Data', JSON.stringify({
                travelWith: travelOptions[idx]
            }));
        });
    });

    const nextBtn = document.querySelector('.step-button');
    if (nextBtn) {
        nextBtn.addEventListener('click', function () {
            const selected = document.querySelector('.btn--tertiary.selected-travel-btn');
            if (!selected) {
                showToast('Please select an option before continuing.');
                return;
            }
            window.goToNextStep();
        });
    }
</script>
